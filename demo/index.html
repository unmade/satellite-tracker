<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Earth</title>
    <link href="/dist/roboto-font.min.css" rel="stylesheet"/>
    <link href="/dist/icon-font.min.css" rel="stylesheet"/>
    <link href="/dist/elektro-tracker.min.css" rel="stylesheet"/>
</head>
<body>

    <div class="st-background-container">
        <div class="st-background-content">
            <img src="/dist/images/icons/st-earth.png" alt="earth" />
            <img src="/dist/images/icons/st-elektro-l.png" alt="elektro-l #1" />
            <img src="/dist/images/icons/st-spektr-r.png" alt="sprekt-r" />
            <img src="/dist/images/icons/st-moon.png" alt="earth" />
            <div>
                <h1>Loading</h1>
            </div>
        </div>
    </div>

    <div class="st-controls">

        <div class="st-progress-bar">
            <div class="st-play-progress"></div>
            <div class="st-hover-progress"></div>
            <span class="st-selected-date"></span>
        </div>

        <div class="st-player-controls">
            <button class="st-icon-button" id="play">
                <i id="play_button" class="material-icons hide">play_arrow</i>
                <i id="pause_button" class="material-icons">pause</i>
            </button>
            <button class="st-icon-button" id="rewind">
                <i class="material-icons">skip_previous</i>
            </button>
            <button class="st-icon-button" id="forward">
                <i class="material-icons">skip_next</i>
            </button>
            <i id="propagation_date"></i>
        </div>

        <div class="st-settings-controls">
            <button class="st-button" id="now">
                N O W
            </button>
            <button class="st-icon-button" id="speed">
                <i>2x</i>
            </button>
            <button class="st-icon-button" id="coordinate_system">
                <i class="material-icons">wb_sunny</i>
            </button>
            <button class="st-icon-button" id="camera_view">
                <i class="material-icons">visibility</i>
            </button>
            <button class="st-icon-button" id="hd">
                <i>2k</i>
            </button>
            <button class="st-icon-button" id="snapshot">
                <i class="material-icons">photo_camera</i>
            </button>
        </div>

    </div>

    <div class="st-popup hide" id="camera_view_popup">
        <div class="st-popup-arrow"></div>
        <div class="st-popup-content">
            <div class="st-popup-item" set-camera-to="earth">
                <div><img src="/dist/images/icons/st-earth.png" alt="earth" /></div>
                <div><p>Earth</p></div>
            </div>
            <div class="st-popup-item" set-camera-to="elektro1">
                <div><img src="/dist/images/icons/st-elektro-l.png" alt="elektro-l #1" /></div>
                <div><p>Elektro-L #1</p></div>
            </div>
            <div class="st-popup-item" set-camera-to="elektro2">
                <div><img src="/dist/images/icons/st-elektro-l.png" alt="elektro-l #2" /></div>
                <div><p>Elektro-L #2</p></div>
            </div>
            <div class="st-popup-item" set-camera-to="spektr-r">
                <div><img src="/dist/images/icons/st-spektr-r.png" alt="sprekt-r" /></div>
                <div><p>Spektr-R</p></div>
            </div>
        </div>
    </div>

    <div class="st-popup hide" id="hd_popup">
        <div class="st-popup-arrow"></div>
        <div class="st-popup-content">
            <div class="st-popup-item" texture-res="8k">
                <div><img src="/dist/images/icons/st-8k.png" alt="8k" /></div>
                <div>8192x4096</div>
            </div>
            <div class="st-popup-item" texture-res="4k">
                <div><img src="/dist/images/icons/st-4k.png" alt="4k" /></div>
                <div>4096x2048</div>
            </div>
            <div class="st-popup-item" texture-res="2k">
                <div><img src="/dist/images/icons/st-2k.png" alt="2k" /></div>
                <div>2048x1024</div>
            </div>
        </div>
    </div>


    <div id="scene"></div>


    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/satellite.js/dist/satellite.min.js"></script>
    <script src="/dist/thirdparty/three.r75.min.js"></script>
    <script src="/dist/thirdparty/OBJLoader.js"></script>
    <script src="/dist/thirdparty/MTLLoader.js"></script>
    <script src="/dist/thirdparty/TrackballControls.js"></script>
    <script src="/dist/elektro-tracker.min.js"></script>
    <script src="/demo/app.js"></script>

</body>
</html>
